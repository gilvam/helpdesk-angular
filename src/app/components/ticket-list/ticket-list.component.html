<div class="row">
	<div class="col-md-12 p-3">
		<div [ngClass]="classCss" role="alert" *ngIf="message">
			<strong>{{message.text}}</strong>
		</div>
	</div>
	<div class="col-md-8 offset-md-1 col-xs-12">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Ticket list</h3>
			</div>
			<div class="box-body">
				<form>
					<div class="form-row">
						<div class="form-group col-12">
							<div class="form-check">
								<input
										[(ngModel)]="assignedToMe"
										class="form-check-input"
										name="assignedToMe"
										type="checkbox"
										id="inputAssignedToMe">

								<label class="form-check-label" for="inputAssignedToMe">
									Assigned to me
								</label>
							</div>
						</div>

						<div class="form-group col-6 col-sm-3 col-xl-2">
							<label for="inputNumber" class="col-sm-2 control-label">Number</label>
							<input
									[(ngModel)]="ticketFilter.number"
									class="form-control"
									name="number"
									type="number"
									id="inputNumber">
						</div>

						<div class="form-group col-6 col-sm-3 col-xl-2">
							<label for="inputTitle" class="col-sm-2 control-label">Title</label>
							<input
									[(ngModel)]="ticketFilter.title"
									class="form-control"
									name="title"
									type="text"
									id="inputTitle">
						</div>

						<div class="form-group col-6 col-sm-3 col-xl-2">
							<label for="inputPriority" class="col-sm-2 control-label">Priority</label>
							<select
									[(ngModel)]="ticketFilter.priority"
									class="form-control"
									name="priority"
									type="text"
									id="inputPriority">
								<option>High</option>
								<option>Normal</option>
								<option>Low</option>
							</select>
						</div>

						<div class="form-group col-6 col-sm-3 col-xl-2">
							<label for="inputStatus" class="col-sm-2 control-label">Status</label>
							<select
									[(ngModel)]="ticketFilter.status"
									class="form-control"
									name="status"
									type="text"
									id="inputStatus">
								<option>New</option>
								<option>Resolved</option>
								<option>Approved</option>
								<option>Disapproved</option>
								<option>Assigned</option>
								<option>Closed</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="box-footer clearfix">
				<!--<a class="page-link" aria-label="Next" (click)="setNexPage($event)">-->
				<!--<span aria-hidden="true">&raquo;</span>-->
				<!--<span class="sr-only">Next</span>-->
				<!--</a>-->
				<button class="btn btn-sm btn-info pull-left" (click)="cleanFilter()">Clean Filte</button>
				<button class="btn btn-sm btn-info pull-right" (click)="filter()">Filter</button>
			</div>
			<div class="box-body">


				<table class="table table-bordered">
					<tbody>
					<tr>
						<th>Number</th>
						<th>Title</th>
						<th>Priority</th>
						<th>Status</th>
						<th>Owner</th>
						<th>&nbsp;</th>
					</tr>
					<tr *ngFor="let ticket of listTicket">
						<th>{{ticket.number}}</th>
						<th>{{ticket.title}}</th>
						<th>{{ticket.priority}}</th>
						<th>{{ticket.status}}</th>
						<th>{{ticket.email}}</th>
						<td>
							<button class="btn btn-sm btn-primary" (click)="edit(ticket.id)">Edit</button>
							<button class="btn btn-sm btn-danger" (click)="delete(ticket.id)">Delete</button>
							<button class="btn btn-sm btn-success" (click)="detail(ticket.id)">Detail</button>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="box-footer clearfix">
				<nav aria-label="Page navigation">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li class="page-item">
							<a class="page-link" aria-label="Previous" (click)="setPreviousPage($event)">
								<span aria-hidden="true">&laquo;</span>
								<span class="sr-only">Previous</span>
							</a>
						</li>
						<li class="page-item" *ngFor="let p of pages; let i = index">
							<a class="page-link" [ngClass]="{'pagination-focus': i == page}"
							   (click)="setPage(i, $event)">{{i+1}}</a>
						</li>
						<li class="page-item">
							<a class="page-link" aria-label="Next" (click)="setNexPage($event)">
								<span aria-hidden="true">&raquo;</span>
								<span class="sr-only">Next</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>


	</div>
</div>
