<div class="col-md-6 offset-md-3">
	<div class="box box-info">
		<div class="box-header with-border">
			<h3 class="box-title">New user</h3>
		</div>
		<form #form="ngForm" (ngSubmit)="register()">
			<div class="col-md-12 p-3">
				<div [ngClass]="classCss" role="alert" *ngIf="message">
					<strong>{{message.text}}</strong>
				</div>
			</div>

			<div class="box-body">
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-12">
						<input
								class="form-control"
								[(ngModel)]="user.email"
								#email="ngModel"
								name="email"
								type="email"
								id="inputEmail"
								placeholder="Email"
								email>
						<span class="invalid-feedback" *ngIf="email.invalid && email.dirty">Email is invalid</span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-12">
						<input
								class="form-control"
								[(ngModel)]="user.password"
								#password="ngModel"
								name="password"
								type="password"
								id="inputPassword"
								placeholder="Password"
								required>
						<span class="help-desk" *ngIf="password.invalid && password.dirty">Password is invalid</span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputProfile" class="col-sm-2 control-label">Profile</label>
					<div class="col-sm-12">
						<select
								class="form-control"
								[(ngModel)]="user.profile"
								#profile="ngModel"
								name="profile"
								type="profile"
								id="inputProfile"
								placeholder="Profile"
								required>
							<option>ROLE_ADMIN</option>
							<option>ROLE_CUSTOMER</option>
							<option>ROLE_TECHNICIAN</option>
						</select>
						<span class="help-desk" *ngIf="profile.invalid && profile.dirty">Profile is invalid</span>
					</div>
				</div>
			</div>
			<div class="box-footer">
				<button type="submit" class="btn btn-info pull-right" [disabled]="form.invalid">Save</button>
			</div>
		</form>
	</div>
</div>
